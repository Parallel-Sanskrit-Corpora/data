files:
  include:
    - 'src/sass/**/*.s+(a|c)ss'
    - 'src/components/**/**/*.s+(a|c)ss'
  ignore:
    - 'src/sass/partials/vendor/**/*.scss'
    - 'node_modules/**/*.scss'
rules:
  no-important: 1
  no-vendor-prefixes: 1
  no-url-domains: 0
  no-url-protocols: 0
  class-name-format:
    - 1
    -
      allow-leading-underscore: false
      convention: hyphenatedbem
      convention-explanation: 'For example: ...'
  property-sort-order:
     - 1
     -
       order:
         - 'counter-increment'
         - 'content'
         - 'position'
         - 'top'
         - 'right'
         - 'bottom'
         - 'left'
         - 'z-index'
